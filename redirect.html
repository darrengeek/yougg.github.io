<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0;url=http://yougg.github.io/">
        <script language="JavaScript">
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf("MSIE ");
            if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))
            {
                alert('请使用Chrome，Firefox，Opera等非IE浏览器打开页面');
                window.close();
            }
            else
            {
                window.location.href = "http://yougg.github.io/";
            }
        </script>
        <title>Redirecting....</title>
    </head>
    <body>
        Redirecting you to <a href="http://yougg.github.io/">http://yougg.github.io/</a>...
    </body>
</html>
